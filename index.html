<!DOCTYPE html>
<html style="background-image: url(TT.png);">
<style>
    html {
        background-repeat: no-repeat;
        height: 100px;
        width: 2000px;
        background-size: 1500px;
    }
</style>

<head>
    <title>Simple Calculator</title>
    <style>
        /* Add some basic styling to make it look like a calculator */
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        
        button {
            width: 60px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <br>
        <button onclick="clearResult()">C</button>
        <button onclick="appendToResult('/')">/</button>
        <button onclick="appendToResult('*')">*</button>
        <button onclick="appendToResult('7')">7</button>
        <button onclick="appendToResult('8')">8</button>
        <button onclick="appendToResult('9')">9</button>
        <button onclick="appendToResult('-')">-</button>
        <button onclick="appendToResult('4')">4</button>
        <button onclick="appendToResult('5')">5</button>
        <button onclick="appendToResult('6')">6</button>
        <button onclick="appendToResult('+')">+</button>
        <button onclick="appendToResult('1')">1</button>
        <button onclick="appendToResult('2')">2</button>
        <button onclick="appendToResult('3')">3</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToResult('0')">0</button>
        <button onclick="appendToResult('.')">.</button>
    </div>

    <script>
        // Function to append characters to the result input
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        // Function to clear the result input
        function clearResult() {
            document.getElementById('result').value = '';
        }

        // Function to calculate the result using eval() - Note: eval() can be unsafe in some cases
        function calculateResult() {
            const resultInput = document.getElementById('result');
            try {
                resultInput.value = eval(resultInput.value);
            } catch (error) {
                resultInput.value = 'Error';
            }
        }
    </script>
</body>

</html>
